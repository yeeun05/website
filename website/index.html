<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>웹사이트 배너 만들기</title>
</head>
<body>
    
    <div id="banner">
        <div>
            <a href="#a"><img src="images/ad_top.jpg" alt="민자고속도록 무정차통행료 시스템 이용방법 중간정차없이 한번에 OK! 민자고속도로 무정차통행료 시스템을 소개합니다."></a>
            <a href="" class="prev"><img src="images/btn_arrow_left.png" alt="이전 광고"></a>
            <a href="" class="next"><img src="images/btn_arrow_right.png" alt="다음 광고"></a>
            <div class="control">
                <a href="#a"><img src="images/btn_pause.gif" alt="일시정지"></a>
                <a href="#a"><img src="images/bu_paging.png" alt="첫번째 광고"></a>
                <a href="#a"><img src="images/bu_paging_on.png" alt="두번째 광고 현재위치"></a>
            </div>
            <div class="close">
                <input type="checkbox" id=""chk1><label for="chk1">오늘 하루 열지 않기</label>
                <a href="#a"><img src="images/btn_close.png" alt="광고닫기"></a>
            </div>
        </div>
    </div>

</body>
</html>
